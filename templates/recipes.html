{% extends 'base.html' %}

{% block title %}Recipes{% endblock title %}

{% block body %}
<h1>Recipes</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            {% for recipe in all_recipes %}
                <h3>{{recipe.recipe_name}}</h3>
                <p>{{recipe.directions}}</p>
            {% endfor %}
            </div>

    </div>
{% endblock body %}
