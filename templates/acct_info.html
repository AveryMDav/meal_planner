{% extends 'base.html' %}
{% block title %}Account Info{% endblock title %}
{% block body %}
    <h1 class="title">Account Info</h1>
    <div class="container" id="account_info">
            {% for key,value in user_info.items() %}
            <p id="user-information">{{key}}:    {{value}}</p>
            {% endfor %}
    <a href="/update"  class="btn btn-success" id="update-acct-btn">Update Account Info</a>
    </div>
{% endblock body %}
