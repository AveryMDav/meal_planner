{% extends 'base.html' %}
{% block title %}Account Info{% endblock title %}
{% block body %}
    <h1>Account Info</h1>
    <div class="container" id="account_info">
            {% for key,value in user_info.items() %}
                <div class="row"><p>{{key}}:    {{value}}</p></div>
            {% endfor %}
    </div>
    <a href="/update"  class="btn btn-success">Update Account Info</a>
{% endblock body %}
