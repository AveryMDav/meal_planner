{% extends 'base.html' %}
{% block title %}Shopping List{% endblock title %}
{% block body %}
<h1>Shopping List</h1>
<div class="container">
    <div class="row">
        {% for item in shopping_list %}
            <div class="row" id="shopping_list">
                <div class='form-check'>
                    <input class="form-check-input" type="checkbox" value="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">{{item}}</label>
                </div>
            </div>
        {% endfor %}
        {% if shopping_list == [] %}
        <div class="row">
            <p>Your shopping list is empty</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock body %}
